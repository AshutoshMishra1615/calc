<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer ></script>


    <title>A good Calculator </title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="main">
            <div class="numbers">
                <div class="row 1">
                    <button class="plusMinus">+/-</button>
                    <button class="power">y²</button>
                    <button class="root">√y</button>
                </div>
                <div class="row 2">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>


                    
                </div>
                <div class="row 3">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>

                </div>
                <div class="row 4">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>

                </div>
                <div class="row 5">
                    <button class="0">0</button>
                    <button class="dot">.</button>
                </div>
            </div>
            <div class="operations">
                <div class="operators">
                    <button class="clear">←</button>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="multiply">*</button>
                    <button class="divide">/</button>
                    <button class="equal">=</button>


                </div>
 
                    

            </div>
        </div>
    </div>    
</body>
</html>
